 
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predict Black Friday Sales</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        
                       
        <input type="text" name="Gender" placeholder="Gender" required="required" />
        <input type="text" name="Age" placeholder="Age" required="required" />
    	<input type="text" name="Occupation" placeholder="Occupation" required="required" />
    	<input type="text" name="City_Category" placeholder="City_Category" required="required" />
    	<input type="text" name="Stay_In_Current_City_Years" placeholder="Stay_In_Current_City_Years" required="required" />
        <input type="text" name="Marital Status" placeholder="Marital Status" required="required" />
		<input type="text" name="Product 1" placeholder="Product 1" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
